language: go
go:
  - "1.15"

install:
  - env GO111MODULE=on go mod download
  - go get github.com/mitchellh/gox

script:
  - env GO111MODULE=on gox -output="bin/discord-downloader-go-{{.OS}}-{{.Arch}}" -osarch="windows/amd64 linux/amd64 linux/arm"

deploy:
  provider: releases
  token:
    secure: 
  file:
    - "bin/discord-downloader-go-windows-amd64.exe"
    - "bin/discord-downloader-go-linux-amd64"
    - "bin/discord-downloader-go-linux-arm"
  skip_cleanup: true
  on:
    repo: get-got/discord-downloader-go
    tags: true
    all_branches: true